<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Accordéon | Projet 13</title>
</head>
<body>
    <div class="w-screen h-screen bgCustom kumbhFont flex justify-center items-center text-sm">
        <main class="bg-white w-5/6 sm:w-7/12 h-4/6 rounded-3xl shadowCustom sm:flex">
            <section class="w-full h-1/4 sm:h-full flex items-center sm:relative">
                <img class="sm:hidden absolute left-40 top-14" src="./assets/images/women.png" alt="women">
                <img class="sm:hidden absolute left-24" src="./assets/images/filter.png" alt="filter">
                <img class="hidden sm:flex" src="./assets/images/womenFull.png" alt="women">
                <img class="hidden sm:flex absolute h-full" src="./assets/images/filterFull.png" alt="filter">
            </section>
            <section class="w-full h-full flex flex-col items-center sm:items-start sm:justify-center">
                <h1 class="font-bold text-4xl my-5">FAQ</h1>
                <div class="mx-3">
                    <div class="boxTxt border-b py-3 sm:py-5 flex w-full justify-between">
                        <p class="mr-2 sm:mr-16 sm:hover:text-pink-500 cursor-pointer">Comment changer les droits sur Linux ?</p>
                        <span class="material-symbols-outlined text-pink-500">expand_more</span>
                    </div>
                    <div class="border-b py-3 sm:py-5 flex w-full justify-between">
                        <p class="mr-2 sm:mr-16 sm:hover:text-pink-500 cursor-pointer">Que veut dire la propriété NaN en Js?</p>
                        <span class="material-symbols-outlined text-pink-500">expand_more</span>
                    </div>
                    <div class="border-b py-3 sm:py-5 flex w-full justify-between">
                        <p class="mr-2 sm:mr-16 sm:hover:text-pink-500 cursor-pointer">Est-il possible de modifier un commit ?</p>
                        <span class="material-symbols-outlined text-pink-500">expand_more</span>
                    </div>
                    <div class="border-b py-3 sm:py-5 flex w-full justify-between">
                        <p class="mr-2 sm:mr-16 sm:hover:text-pink-500 cursor-pointer">Comment mettre à jour Ubuntu ?</p>
                        <span class="material-symbols-outlined text-pink-500">expand_more</span>
                    </div>
                    <div class="border-b py-3 sm:py-5 flex w-full justify-between">
                        <p class="mr-2 sm:mr-16 sm:hover:text-pink-500 cursor-pointer">Dois-je mettre la balise fin PHP <span class="font-bold">?></span> ?</p>
                        <span class="material-symbols-outlined text-pink-500">expand_more</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
<script src="./script.js"></script>
</body>
</html>
